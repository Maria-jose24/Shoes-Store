<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Clientes - Shoes Store</title>
    <link rel="stylesheet" href="./css/listaClientes.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/agregarClientes.css">

</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <a href="./paginaprincipal.html">
                <img src="./img/logo.png" alt="Shoes Store">
                <h2>Shoes Store</h2>
            </a>
        </div>
        <nav aria-label="Main Navigation">
            <ul>
                <li>
                    <a href="#">
                        <img src="./img/dashboard.png" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./listaClientes.html">
                        <img src="./img/usuario.png" alt="Clientes">
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="./listaProducto.html">
                        <img src="./img/productos.png" alt="Productos">
                        <span>Productos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/ventas.png" alt="Ventas">
                        <span>Ventas</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="titulo" class="container py-4">
        <h2>Agregar un nuevo cliente</h2>
    </div>

    <!-- Formulario -->
    <div id="formulario" class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <label for="tipo_documento" class="form-label">Tipo de identificación:</label>
                <select class="form-select" id="tipo_documento" focusout="validarTipo_documento(this);">
                    <option selected disabled value="">Selecciona una opción:</option>
                    <option value="RC">Registro civil</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="CE">Cédula de extranjería</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="numero_documento" class="form-label">Número de identificación:</label>
                <input type="number" class="form-control" name="numero_documento" id="numero_documento" step="1"
                    onfocusout="validarNumeroDocumento(this);">
            </div>

            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" onfocusout="validarNombre(this);">
            </div>


            <div class="col-md-4">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" name="apellido" id="apellido"
                    onfocusout="validarApellido(this);">
            </div>

            <div class="col-md-4">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" name="telefono" id="telefono">
            </div>

            <div class="col-md-4">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" name="direccion" id="direccion" required>
            </div>

            <div class="col-md-4">
                <label for="ciudad" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" name="ciudad" id="ciudad" required>
            </div>

            <div class="col-md-4">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado">
                    <option selected disabled value="">Selecciona el estado:</option>
                    <option value="">Todos</option>
                    <option value="ACTIVO">Activo</option>
                    <option value="INACTIVO">Inactivo</option>
                </select>
            </div>
        </div>
        <div class="col-12 mt-3">
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <button class="btn btn-volver btn-separator" onclick="window.location.href='paginaprincipal.html';"
                        type="button">Volver</button>
                </div>
                <div class="col-md-auto">
                    <button class="btn btn-agregar btn-separator" type="button" onclick="registrarClientes();">Agregar
                        Cliente</button>
                </div>
                <div class="col-md-auto">
                    <button class="btn btn-lista btn-separator" onclick="window.location.href='listaClientes.html';"
                        type="button">Lista de
                        Clientes</button>
                </div>
            </div>
        </div>
    </div>
</body>
