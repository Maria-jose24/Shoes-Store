<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes - Shoes Store</title>
    <link rel="stylesheet" href="./css/listaClientes.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./js/clientes.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <a href="./paginaprincipal.html">
                <img src="./img/logo.png" alt="Shoes Store">
                <h2>Shoes Store</h2>
            </a>
        </div>
        <nav aria-label="Main Navigation">
            <ul>
                <li>
                    <a href="#">
                        <img src="./img/dashboard.png" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./listaClientes.html">
                        <img src="./img/usuario.png" alt="Clientes">
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="./listaProducto.html">
                        <img src="./img/productos.png" alt="Productos">
                        <span>Productos</span>
                    </a>
                </li>
                <li>
                    <a href="./listaVenta.html">
                        <img src="./img/ventas.png" alt="Ventas">
                        <span>Ventas</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <div class="header">
            <h1>Clientes</h1>
            <br>
            <form>
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="filter-name">Filtrar por Nombre:</label>
                        <div class="input-container">
                            <input type="text" id="filter-name" class="filter-input" placeholder="Ingrese el nombre"
                                style="width: 48%; margin-right: 2%; margin-top: 5px;" />
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="filter-city">Filtrar por Ciudad:</label>
                        <div class="input-container">
                            <input type="text" id="filter-city" class="filter-input" placeholder="Ingrese la ciudad"
                                style="width: 48%; margin-right: 2%; margin-top: 5px;" />
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="filter-state">Filtrar por Estado:</label>
                        <div class="input-container">
                            <select id="filter-state" class="filter-input"
                                style="width: 48%; margin-right: 2%; margin-top: 5px;">
                                <option value="">Todos</option>
                                <option value="ACTIVO">Activo</option>
                                <option value="INACTIVO">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-apply-filters" type="submit">Aplicar Filtros</button>
                    <button class="btn btn-clear-filters" type="reset">Limpiar Filtros</button>
                    <button class="btn btn-add-client" style="background-color: rgb(34, 160, 34); color: white;"
                        type="button" onclick="window.location.href='agregarCliente.html';">Agregar Cliente</button>
                </div>
            </form>
        </div>
        <table id="clientes-table">
            <thead>
                <tr>
                    <th>ID Clientes</th>
                    <th>Tipo Identificación</th>
                    <th>N° de Documento</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Correo Electrónico</th>
                    <th>Ciudad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>DNI</td>
                    <td>12345678</td>
                    <td>John Sebastian</td>
                    <td>Doe Caviedes</td>
                    <td>1234567890</td>
                    <td>123 Main St</td>
                    <td>jhon@gmail.com</td>
                    <td>City</td>
                    <td>Activo</td>
                    <td>
                        <div class="icon-container">
                            <div class="icon edit-icon"><i class="fas fa-edit" style="color: blue;"></i></div>
                            <div class="icon delete-icon"><i class="fas fa-trash-alt" style="color: red;"></i></div>
                            <div class="icon disable-icon"><i class="fas fa-toggle-on" style="color: blue;"></i></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
