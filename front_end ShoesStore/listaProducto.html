<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos - Shoes Store</title>
    <link rel="stylesheet" href="./css/listaProductos.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <a href="./paginaprincipal.html">
                <img src="./img/logo.png" alt="Shoes Store">
                <h2>Shoes Store</h2>
            </a>
        </div>
        <nav aria-label="Main Navigation">
            <ul>
                <li>
                    <a href="#">
                        <img src="./img/dashboard.png" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./listaClientes.html">
                        <img src="./img/usuario.png" alt="Clientes">
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="./listaProducto.html">
                        <img src="./img/productos.png" alt="Productos">
                        <span>Productos</span>
                    </a>
                </li>
                <li>
                    <a href="./listaVenta.html">
                        <img src="./img/ventas.png" alt="Ventas">
                        <span>Ventas</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <div class="header">
            <h1>Productos</h1>
            <br>
            <form>
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="filter-name">Filtrar por Nombre:</label>
                        <div class="input-container">
                            <input type="text" id="filter-name" class="filter-input" placeholder="Ingrese el nombre"
                                style="width: 48%; margin-right: 2%; margin-top: 5px;" />
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="filter-state">Filtrar por Estado:</label>
                        <div class="input-container">
                            <select id="filter-state" class="filter-input"
                                style="width: 48%; margin-right: 2%; margin-top: 5px;">
                                <option value="">Todos</option>
                                <option value="ACTIVO">Activo</option>
                                <option value="INACTIVO">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-apply-filters" type="submit">Filtrar</button>
                    <button class="btn btn-add-product" style="background-color: rgb(34, 160, 34); color: white;"
                        type="button" onclick="window.location.href='agregarProducto.html';">Agregar Producto</button>
                </div>
            </form>
        </div>

        <table id="productos-table">
            <thead>
                <tr>
                    <th>ID Productos</th>
                    <th>Nombre Producto</th>
                    <th>Descripci贸n</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>% IVA</th>
                    <th>% Descuento</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jabon</td>
                    <td>Jabon para lavar manos y pies</td>
                    <td>2</td>
                    <td>2000</td>
                    <td>100</td>
                    <td>5</td>
                    <td>Activo</td>
                    <td>
                        <div class="icon-container">
                            <div class="icon edit-icon"><i class="fas fa-edit" style="color: blue;"></i></div>
                            <div class="icon delete-icon"><i class="fas fa-trash-alt" style="color: red;"></i></div>
                            <div class="icon disable-icon"><i class="fas fa-toggle-on" style="color: blue;"></i></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <script>
            // Funci贸n para agregar una nueva fila de producto
            function agregarNuevoProducto() {
                const tableBody = document.querySelector('#productos-table tbody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                <td>2</td>
                <td>Producto 2</td>
                <td>Descripci贸n del producto 2</td>
                <td>10</td>
                <td>$50</td>
                <td>10%</td>
                <td>5%</td>
                <td>Activo</td>
                <td>
                    <div class="icon-container">
                        <div class="icon edit-icon"><i class="fas fa-edit" style="color: blue;"></i></div>
                        <div class="icon delete-icon"><i class="fas fa-trash-alt" style="color: red;"></i></div>
                        <div class="icon disable-icon"><i class="fas fa-toggle-on" style="color: blue;"></i></div>
                    </div>
                </td>
            `;
                tableBody.appendChild(newRow);
            }

            // Llamamos a la funci贸n para agregar el nuevo producto
            agregarNuevoProducto();
        </script>
</body>

</html>
